<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <title>Enter Security Code</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow mt-5">
                    <div class="card-body">
                        <p id="message2" class="text-danger"></p>
                        <form>
                            <div class="mb-3">
                                <label for="code" class="form-label">Please enter your 4-digit security code</label>
                                <input type="text" class="form-control" id="code" required>
                            </div>
                            <div>
                                <button id="submit" class="btn btn-primary w-100">
                                    <i class="bi bi-box-arrow-in-right"></i> Login
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
         const response =  fetch('/email', { method: 'POST' });
       
        const btn = document.getElementById('submit');
       
        btn.addEventListener('click', async function () {

            const code = document.getElementById('code').value;

            const response = await fetch('/login2', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({  code })
            });

            const result = await response.json();
            document.getElementById('message2').textContent = result.message;

            if (result.success) {
                 sessionStorage.setItem("user", JSON.stringify(result.user));
                window.location.href = '/myaccount.html';
            } else {
                alert("Invalid 2FA Code");
            }
        });
    </script>
</body>

</html>
