<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow mt-5">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4" >My Account</h2>
                        <p id ="username"></p><br>
                        <p id="email"></p>
    
                        <form>
    
                            <div class="mb-3">
                                <label class="form-label">email</label>
                                <input type="email" class="form-control" id="email" required>
    
                            </div>
                            <div>
                                <button id="submit" class="btn btn-primary ">
                                    <i class="bi bi-box-arrow-in-right"></i> Update email
                                </button>
                                <button id="logout" class="btn btn-primary">
                                    <i class="bi bi-box-arrow-in-right"></i> log out
                                </button>
                            </div>
    
    
    
    
    
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        async function fetchUserData() {
        try {
            const response = await fetch("/myaccount");
        const data = await response.json();

        if (data.success) {
            document.getElementById("username").innerText = `Username: ${data.user.username}`;
        document.getElementById("email").innerText = `Email: ${data.user.email}`;
            } else {
                alert("User not logged in. Redirecting to login...");
                window.location.href = "login.html";
            }
        } catch (error) {
            console.error("Error fetching user data:", error);
        }
    }

    // Fetch user data on page load
    window.onload = fetchUserData;

    // Logout button
    document.getElementById('logout').addEventListener('click', async function() {
        const response = await fetch('/logout', { method: 'POST' });
        const data = await response.json();

        if (data.success) {
            window.location.href = "login.html";
        }
    });

    </script>
</body>
</html>
